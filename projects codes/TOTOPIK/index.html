<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">

  <title>TOTOPiK</title>
</head>
<body>
  <h1>bato bato pik</h1>
  <div class="container">
    <div class="alert-message"></div>
    <div class="btn-container">
      <button type="button" id="rock" class="rock">Rock</button>
      <button type="button" id="scissor" class="scissor">Scissor</button>
      <button type="button" id="paper" class="paper">Paper</button>
    </div>
    <div class="img-container">
      <div class="user-bet">
        <div class="user-img-bet">
          <i class="fas fa-hand-peace"></i>
        </div>
        <p>user</p>
      </div>
      <div class="comp-bet">
        <div class="comp-img-bet">
          <i class="fas fa-hand-peace"></i>
        </div>
        <p>computer</p>
      </div>
    </div>

    <div class="scores">
      <span class="user-score">0</span> : <span class="comp-score">0</span>
    </div>
  </div>

  <div class="reset-btn-container">
    <button type="button" class="reset-btn">reset</button>
  </div>
  <script src="./script.js"></script>
</body>
</html>
